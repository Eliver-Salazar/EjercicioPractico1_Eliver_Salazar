<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Libro')"></head>
<body th:replace="layout :: body(~{::content})">
<div th:fragment="content" class="bg-white p-4 rounded shadow-sm">
    <h2 th:text="${libro.id} != null ? 'Editar Libro' : 'Nuevo Libro'">Libro</h2>
    <form th:action="@{/libros}" th:object="${libro}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-6">
            <label class="form-label">Título</label>
            <input class="form-control" th:field="*{titulo}"/>
            <div class="text-danger" th:errors="*{titulo}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Autor</label>
            <input class="form-control" th:field="*{autor}"/>
            <div class="text-danger" th:errors="*{autor}"></div>
        </div>
        <div class="col-md-4">
            <label class="form-label">ISBN</label>
            <input class="form-control" th:field="*{isbn}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select class="form-select" th:field="*{categoria}">
                <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
            <div class="text-danger" th:errors="*{categoria}"></div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Fecha publicación</label>
            <input type="date" class="form-control" th:field="*{fechaPublicacion}"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}"/>
        </div>
        <div class="col-md-3 form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" th:field="*{disponible}"/>
            <label class="form-check-label">Disponible</label>
        </div>
        <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="4" th:field="*{descripcion}"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-success">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/libros}">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
