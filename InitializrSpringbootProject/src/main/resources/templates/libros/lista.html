<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Libros')"></head>
<body th:replace="layout :: body(~{::content})">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Libros</h2>
        <a class="btn btn-primary" th:href="@{/libros/nuevo}">Nuevo Libro</a>
    </div>

    <form class="row g-2 mb-3">
        <div class="col-auto">
            <input type="text" name="q" class="form-control" placeholder="Buscar por título o autor" th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-striped table-hover bg-white shadow-sm">
        <thead>
        <tr>
            <th>Título</th><th>Autor</th><th>Categoría</th><th>Disponible</th><th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${libros}">
            <td th:text="${l.titulo}">Titulo</td>
            <td th:text="${l.autor}">Autor</td>
            <td th:text="${l.categoria.nombre}">Categoria</td>
            <td>
                <span th:text="${l.disponible} ? 'Sí' : 'No'">Sí</span>
            </td>
            <td>
                <a th:href="@{|/libros/editar/${l.id}|}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{|/libros/eliminar/${l.id}|}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
